<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess My Number!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Guess My Number!</h1>
      <h2>(Between 1 and 20)</h2>
    </header>
    <main>
      <section class="left">
        <input type="number" class="guessTxt" placeholder="..." />
        <button class="btn guessBox">Check</button>
        <button class="btn again">Again</button>
      </section>
      <section class="right">
        <p class="message">🟢 Start Guessing...</p>
        <p class="labelScore">🎲 Score: <span class="score">10</span></p>
        <p class="labelHighScore">🏆 High Score: <span class="highScore">0</span></p>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
